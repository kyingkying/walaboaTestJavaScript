<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
		<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
		<title></title>
  </head>
	<body>
		<h1 id="heading">Boring Web Page</h1>
		<button id="clicker">Boring button</button>
		<div id="body">
		</div>
		<script type="text/javascript">
		var clickerButton = document.getElementById("clicker");

		var w = 1280, h = 800;
	
		var circleData = [{"x_axis":50, "y_axis":50, "radius": 20, "color": "red"}];

		var svg = d3.select("#body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);

		var node = {radius: 10},
				color = d3.rgb("violet");

		var circle =
			 svg.selectAll("circle")
			 .data(circleData)
			 .enter().append("circle");
		
		var onButtonClick = function() {
			clickerButton.textContent = "Oh, you clicked me!";

			circle.attr("cx", function(d) {return d.x_axis;})
						.attr("cy", function(d) {return d.y_axis;})
						.attr("r", function(d) {return d.radius;})
						.style("fill", function(d) {return d.color;});
		}

		clickerButton.addEventListener("click", onButtonClick);
		</script>
	</body>
</html>
